<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-widthm initial-scale=1.0">
        <title>연락처 관리하기</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../public/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css//all.min.css">
    </head>
    <body>
        <main id="site-main">
            <div class="home-container">
                <h3>로그인</h3>
                <p>로그인이 필요한 서비스입니다.</p>
                
                <form class="login">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="사용자 아이디" name="username" id="username">
                    <label for="useremail"><b>Useremail</b></label>
                    <input type="text" placeholder="사용자 이메일" name="useremail" id="useremail">
                    <label for="userphone"><b>Userephone</b></label>
                    <input type="text" placeholder="핸드폰 번호" name="userphone" id="userphone">

                    <button type="submit">로그인</button>
                </form>
            </div>
        </main>

    </body>
</html>
